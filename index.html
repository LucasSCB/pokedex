<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagens/favicon-16x16.png">
    <link rel="stylesheet" href="Style/style.css">
    <script defer src="Script/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
    <div class="pokedex">
         <section class="simg">
         <img src="Imagens/WhatsApp Image 2023-09-21 at 20.02.49.jpeg" alt="fundo" class="img">
         <img src="#" alt="pokemon" class="img2">
         </section>
        
        <h1 class="dataname">
             <span class="pokename">Name</span>
             - 
             <span class="pokeid">Id</span>
        </h1>
        
        <form class="buscar form">
            <input type="search"
             class="srch input-search"
             required
             />
        </form>
        <section class="btns">
            <input type="button" value="Prev"class="prev  btn-prev"
            />
            <img src="Imagens/favicon-16x16.png" alt="pokebola" class="pokeball">
            <input type="button" value="Next"
            class="next   btn-next"
            />
        </section>
        <table class="tabela">
             <thead class="thed">
            <tr>
                <th colspan="2">Status</th>
            </tr>
            </thead> 
         <tbody class="tbd">
            <tr>
                <td>HP</td>
                <td class="pokeHp">00</td>
            </tr>
            <tr>
                <td>ATK</td>
                <td class="pokeAtk">00</td>
            </tr>
            <tr>
                <td>SPEED</td>
                <td class="pokeSpeed">00</td>
            </tr>
            <tr>
                <td>DEF</td>
                <td class="pokeDef">00</td>
            </tr>
         </tbody>
        </table>
    </div>
    </main>
</body>
</html>
